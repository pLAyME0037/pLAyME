<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Page</title>
    <style>
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav li {
        display: inline;
        margin-right: 10px;
      }
      nav a {
        text-decoration: underline;
        color: #f21010;
      }
      nav a:hover {
        text-decoration: overline;
      }
    </style>
  </head>
  <body>
    <header>
      <!--nav (Navigation) Benefits:
1. Accessibility: Screen readers and other assistive technologies can
more easily recognize and navigate through the `<nav>` elements.
2. Semantic Structure: Helps search engines understand the structure
of your content, improving SEO.
3. Styling: You can apply specific styles to the navigation section
using CSS.-->
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Main content</h2>
    </main>

    <footer>
      <h2>Footer content</h2>
    </footer>
  </body>
</html>
