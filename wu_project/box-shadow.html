<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Box Shadow Example</title>
    <style>
      .shadowed-box {
        width: 200px;
        height: 150px;
        background-color: #f0f0f0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="shadowed-box">This is a shadowed box.</div>
  </body>
</html>
